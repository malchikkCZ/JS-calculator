<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div id="actual">
                <span id="oper"></span>
            </div>
            <div id="display">
                <span id="result">0</span>
            </div>
            <div class="buttons">
                <div class="functions">
                    <button>AC</button>
                    <button>+/−</button>
                    <button>%</button>
                </div>
                <div class="operators">
                    <button>÷</button>
                    <button>×</button>
                    <button>−</button>
                    <button>+</button>
                    <button>=</button>
                </div>
                <div class="numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="zero">0</button>
                    <button>,</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
