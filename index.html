<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="actual">
                <span id="operation"></span>
            </div>
            <div id="display">
                <span id="result">0</span>
            </div>
            <div class="buttons">
                <div class="functions">
                    <button id="ac">AC</button>
                    <button>+/−</button>
                    <button>%</button>
                </div>
                <div id="operators">
                    <button name="divide">÷</button>
                    <button name="multiply">×</button>
                    <button name="subtract">−</button>
                    <button name="add">+</button>
                    <button name="result">=</button>
                </div>
                <div id="numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="zero">0</button>
                    <button name="coma">,</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
